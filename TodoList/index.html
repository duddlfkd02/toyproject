<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - Daily Mission</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><img src="image/note.png"> To do List</h1>

        <input type="text" placeholder="할 일을 입력하세요." class="input_box" onfocus="this.placeholder=''"
            onblur="this.placeholder='할 일을 입력하세요.'" onkeydown="keyEnter()">
        <button class="plusBtn" onclick="plusContent()">추가</button>

        <ul class="list_inner">
        </ul>
        <button class="resetBtn" onclick="reset()">전체삭제</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
