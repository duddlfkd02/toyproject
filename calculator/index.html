<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="display">

        <div class="buttons_wrap">
            <div class="buttons">
                <button class="wideBtn">AC</button>
                <button class="clacBtn">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="clacBtn">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="clacBtn">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="clacBtn">+</button>
            </div>
            <div class="buttons">
                <button class="zeroBtn">0</button>
                <button>.</button>
                <button class="clacBtn">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
